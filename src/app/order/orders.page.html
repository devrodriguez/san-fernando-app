<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Ordenes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let order of orders">
      <ion-label>{{order.sale_date | date:'dd/MM/yyyy h:mm a'}}</ion-label>
      <p slot="end">{{order.price_order | currency}}</p>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-button expand="full" (click)="getOrders()">Obtener Ordenes</ion-button>
</ion-footer>
