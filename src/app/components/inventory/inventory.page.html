<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Inventario</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="getInventory()">
        <ion-icon slot="icon-only" name="refresh"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header color="secondary">Stock</ion-list-header>
    <ion-item *ngFor="let item of inventory">
      <ion-label size="10">{{item.name}}</ion-label>
      <ion-input type="number" slot="end" placeholder="Cantidad" size="2" [(ngModel)]="item.available_amount"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-button color="secondary" expand="full" size="default" (click)="updateStock()">
    <ion-icon name="save"></ion-icon>
    Guardar
  </ion-button>
</ion-footer>
