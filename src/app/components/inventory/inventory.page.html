<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Inventario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>Stock</ion-list-header>
    <ion-item *ngFor="let item of inventory">
      <ion-label>{{item.code}}</ion-label>
      <ion-input type="number" placeholder="Cantidad" slot="end"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
